<body>
    <div id="container">
        <p>
            <label>视频清晰度：</label>

        <p>
            <label>直播弹幕刷新速度(s)：</label>
            <input class="item" type="number" id="danmaku_speed" min="1" max="60" />
        </p>
    </div>
